<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="artikel.css">
</head>

<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top"
        style="background: var(--bg-gradien, linear-gradient(135deg, rgba(143, 231, 255, 0.50) 0%, rgba(57, 160, 223, 0.50) 100%));">
        <div class="container-fluid">
            <a class="navbar-brand btn btn-outline-secondary p-2 mb-2 bg-white text-dark" href="#"><img
                    src="../Assets/Category.svg" alt=""></a>
            <div class="d-flex justify-content-center">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="nav justify-content-center">
                        <li class="nav-item " style="margin: 5px;">
                            <a class="btn btn-primary rounded-pill text-black fw-bolder"
                                href="../../Monografi/Mono/profilKecamatan.html" role="button"
                                style="background-color: rgba(255, 255, 255, 0.25);"> <img src="../Assets/Discovery.svg"
                                    alt="" style="margin-right: 4px;">Monografi</a>
                        </li>
                        <li class="nav-item " style="margin: 5px;">
                            <a class="btn btn-primary rounded-pill text-black fw-bolder"
                                href="../../Beranda/Home/Beranda.html" role="button"
                                style="background-color: rgba(255, 255, 255, 0.25);"> <img src="../Assets/Discovery.svg"
                                    alt="" style="margin-right: 4px;"> Beranda</a>
                        </li>
                        <li class="nav-item" style="margin: 5px;">
                            <a class="btn btn-primary rounded-pill text-black fw-bolder"
                                href="../../Artikel/Artikel/Artikel.html" role="button"
                                style="background-color: rgba(255, 255, 255, 0.25);"> <img src="../Assets/Discovery.svg"
                                    alt="" style="margin-right: 4px;"> Artikel</a>
                        </li>
                    </ul>
                </div>
            </div>
            <a class="navbar-brand btn btn-outline-secondary p-2 mb-2 bg-white " href="#"><img
                    src="../Assets/Profile.svg" alt=""></a>
        </div>
    </nav>

    <!-- header -->
    <div>
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../Assets/Headline.png" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>First slide label</h5>
                        <p>Some representative placeholder content for the first slide.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="../Assets/Headline.png" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Second slide label</h5>
                        <p>Some representative placeholder content for the second slide.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="../Assets/Headline.png" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Third slide label</h5>
                        <p>Some representative placeholder content for the third slide.</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
